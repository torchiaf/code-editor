apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
  labels:
    app: {{ .Release.Name }}-server
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      serviceAccountName: {{ .Release.Name }}-server
      containers:
      - env:
        - name: PORT
          value: {{ quote .Values.server.server.env.port }}
        - name: APP_NAME
          value: {{ .Release.Name }}
        - name: APP_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: API_SECRET
          value: {{ quote .Values.server.server.env.api.secret }}
        - name: API_TOKEN_EXPIRATION
          value: {{ quote .Values.server.server.env.api.tokenExpiration }}
        image: {{ .Values.server.server.image.repository }}:{{ .Values.server.server.image.tag
          | default .Chart.AppVersion }}
        name: {{ .Release.Name }}-server
        imagePullPolicy: {{ .Values.server.server.image.pullPolicy }}
        resources: {}
        volumeMounts:
        - name: users
          mountPath: "/server/assets/users"
          readOnly: true
        - name: templates
          mountPath: "/server/assets/templates"
          readOnly: true
      volumes:
        - name: users
          secret:
            secretName: {{ .Release.Name }}-users
            items:
            - key: users.yaml
              path: users.yaml
        - name: templates
          configMap:
            name: {{ .Release.Name }}-templates
            items:
            - key: service.yaml
              path: service.yaml
            - key: traefik-route.yaml
              path: traefik-route.yaml
            - key: secret.yaml
              path: secret.yaml
            - key: deployment.yaml
              path: deployment.yaml
