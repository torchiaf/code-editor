{{- if .Values.codeServer.ingress.enabled -}}
{{- $fullName := include "code-editor.fullname" . -}}
{{- $svcPort := .Values.codeServer.service.port -}}
{{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "code-editor.labels" . | nindent 4 }}
  {{- with .Values.codeServer.ingress.annotations }}
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/router.middlewares: code-editor-strip-prefix@kubernetescrd
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.codeServer.ingress.ingressClassName }}
  ingressClassName: {{ .Values.codeServer.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.codeServer.ingress.tls }}
  tls:
    {{- range .Values.codeServer.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - http:
        paths:
          - backend:
              service:
                name: 'server'
                port:
                  number: 8082
            path: /code-editor/api/
            pathType: Prefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
spec:
  stripPrefix:
    prefixes:
    - /code-editor/api
    {{- range .Values.routes }}
    - /code-editor/{{ .path }}
    {{- end }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: code-editor-ui
spec:
  entryPoints:
    - web
  routes:
  {{- range .Values.routes }}
    - match: PathPrefix(`/code-editor/{{ .path }}/`)
      kind: Rule
      services:
        - name: code-editor-{{ .name }}
          port: {{ $svcPort }}
      middlewares:
        - name: strip-prefix
  {{- end }}
{{- end }}
