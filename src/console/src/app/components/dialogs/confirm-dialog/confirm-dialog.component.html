<h1 mat-dialog-title>{{data.message | translate}}</h1>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center none" fxLayoutGap="15px">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'CONFIRM' | translate}}</button>
  <button mat-stroked-button color="primary" (click)="reject()">{{'REJECT' | translate}}</button>
</div>
